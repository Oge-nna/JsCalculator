<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="calculator-grid">
            <div class="output-bar">
                <div data-old-value class="old-value"></div>
                <div data-new-value class="new-value"></div>
            </div>
            <button data-all-clear class="function">AC</button>
            <button class="function">+/-</button>
            <button data-delete class="function">DEL</button>
            <button data-operation class="operand">/</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="operand">x</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="operand">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="operand">+</button>
            <button data-number class="double-span number">0</button>
            <button data-number class="number">.</button>
            <button data-equals class="operand">=</button>
        </div>
</body>
</html>
